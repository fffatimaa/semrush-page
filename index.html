<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEMrush Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="top-nav">
    <div class="logo">
      <img src="images/logo.png" alt="SEMRush Logo" />
    </div>

    <nav class="nav-links">
      <a href="#">Products</a>
      <a href="#">Pricing</a>
      <a href="#">Resources</a>
      <a href="#">Company</a>
      <a href="#">App Center <span class="badge">new</span></a>
      <a href="#">Enterprise</a>
    </nav>

    <div class="lang-auth">
      <span class="lang">EN ▾</span>
      <button class="login-btn">Log In</button>
      <button class="signup-btn">Sign Up</button>
    </div>
  </header>
  <section class="hero">
    <h1>
      The Leading <span class="gradient-text">AI-Powered</span><br />
      Marketing Platform
    </h1>

    <div class="search-bar">
      <input type="text" placeholder="Enter website or URL" />
      
      <div class="flag-select">
        <img src="https://flagcdn.com/us.svg" alt="US Flag" />
        <span>US ▾</span>
      </div>

      <button class="start-btn">Start now</button>
    </div>

    <p class="trial-note">with free 7-day trial</p>
  </section>
  <section class="toolkits">
    <h2>Toolkits for every task</h2>
    <div class="toolkit-tabs">
      <button>Traffic & Market</button>
      <button class="active">SEO</button>
      <button>Local</button>
      <button>Content</button>
      <button>AI</button>
      <button>Social</button>
      <button>Advertising</button>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
